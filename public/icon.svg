<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: light) {
        .background { fill: #000000; }
        .stroke { stroke: #ffffff; }
        }
        @media (prefers-color-scheme: dark) {
        .background { fill: #ffffff; }
        .stroke { stroke: #000000; }
        }
    </style>

    <rect class="background" width="180" height="180" rx="36"/>

    <g
            class="stroke"
            transform="translate(40 44)"
            fill="none"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
    >
        <!-- Wallet base -->
        <rect x="0" y="24" width="100" height="64" rx="14"/>

        <!-- Wallet top flap -->
        <rect x="10" y="14" width="80" height="20" rx="10"/>

        <!-- Wallet clasp -->
        <circle cx="74" cy="56" r="6"/>

        <!-- Analytics bars -->
        <line x1="22" y1="66" x2="22" y2="40"/>
        <line x1="38" y1="66" x2="38" y2="32"/>
        <line x1="54" y1="66" x2="54" y2="48"/>
    </g>
</svg>
